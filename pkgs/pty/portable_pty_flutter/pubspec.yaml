name: portable_pty_flutter
description: >-
  Flutter controller and widgets for portable PTY sessions.
  Wraps portable_pty behind a ChangeNotifier for reactive terminal UIs
  on native and web.
version: 0.0.3+1

repository: https://github.com/kingwill101/dart_terminal/tree/master/pkgs/pty/portable_pty_flutter
homepage: https://github.com/kingwill101/dart_terminal
issue_tracker: https://github.com/kingwill101/dart_terminal/issues

topics:
  - terminal
  - flutter
  - pty
  - widget

environment:
  sdk: ^3.10.4
  flutter: ">=1.17.0"
resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  portable_pty: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
