name: portable_pty
description: >-
  Cross-platform PTY (pseudo-terminal) for Dart.
  Uses portable-pty (Rust/wezterm) compiled via native_toolchain_rust
  build hooks. Supports Linux, macOS, and Windows (ConPTY) on native PTY
  backends; build tooling is configured for Android/iOS targets too.
version: 0.0.1

environment:
  sdk: ^3.10.4

resolution: workspace

dependencies:
  ffi: ^2.2.0
  hooks: ^1.0.1
  native_toolchain_rust: ^1.0.3
  web: ^1.1.1

dev_dependencies:
  ffigen: ^20.1.1
  flutter_lints: ^6.0.0
  test: ^1.25.8
